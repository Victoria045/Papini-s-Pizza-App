<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Papini's pizza</title>
  </head>
  <body>
    <div class="container-fluid header">
      <div class="container d-flex justify-content-between">
        <nav>
          <h3 class="p-3"><span class="text-danger">Papini's</span>Pizza</h3>
        </nav>
        <div>
          <!-- <button class="btn btn-danger nav-btn mt-3">Shopping Cart
          <span class="btn btn-danger nav-btn mt-3">0</span>
        </button> -->

          <button type="button" class="btn btn-danger nav-btn mt-3 checkOut">
            Checkout
            <span class="badge bg-light text-danger" id="checkoutItems"></span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="d-none" id="orderItems">Checkout Details</div>

    <div class="container-fluid header-wrapper">
      <div class="img-cont">
        <img src="assets/img5.png" alt="pizza-img" />
      </div>

      <div class="container header-cont">
        <div class="container-wrapper">
          <h1 class="text-center">Life is better with pizza!</h1>
          <p class="text-center text-danger">Always a smile on your slice..</p>
        </div>
        <div class="container-cont">
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="region"
                  aria-label="Floating label select example"
                >
                  <option selected>Location</option>
                  <option value="1">Ongata-Rongai</option>
                  <option value="2">Karen</option>
                  <option value="3">Utawala</option>
                  <option value="4">Lang'ata</option>
                  <option value="5">Westlands</option>
                </select>
                <label for="floatingSelectGrid">Choose your location</label>
              </div>
            </div>

            <div class="col-md">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="delivered"
                  aria-label="Floating label select example"
                >
                  <option selected>Delivery</option>
                  <option value="1">Have it delivered</option>
                  <option value="2">Pickup</option>
                </select>
                <label for="floatingSelectGrid">Have it delivered or not</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="explore-btn">
      <a href="#ourPizzas"
        ><button type="button" class="btn btn-danger m-3">Explore</button></a
      >
    </div>

    <div class="container products">
      <div class="right-container">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel"></h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="left-container">
              <h3 class="text-center prod-head p-4">Always fresh!</h3>

              <div class="selectedPizzaImage">
                <img src="" alt="selected-mg" />
              </div>

              <div class="form-floating m-2">
                <select
                  class="form-select left-form"
                  id="pizzaSize"
                  aria-label="Floating label select example"
                >
                  <option selected>Sizes</option>
                  <option value="1">Large</option>
                  <option value="2">Medium</option>
                  <option value="3">Small</option>
                </select>
                <label for="floatingSelectGrid"
                  >Select the size that you want</label
                >
              </div>

              <div class="mt-5 p-3">
                <label for="floatingSelectGrid"
                  >Choose your favorite toppings</label
                >

                <div id="toppings">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="extraCheese"
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-dark"
                      for="flexCheckDefault"
                    >
                      Extra cheese (200)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="bacon"
                      id="flexCheckChecked"
                    />
                    <label
                      class="form-check-label text-dark"
                      for="flexCheckChecked"
                    >
                      Bacon (250)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="pepperoni"
                      id="flexCheckChecked"
                    />
                    <label
                      class="form-check-label text-dark"
                      for="flexCheckChecked"
                    >
                      Pepperoni (220)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="mushrooms"
                      id="flexCheckChecked"
                    />
                    <label
                      class="form-check-label text-dark"
                      for="flexCheckChecked"
                    >
                      Mushrooms (220)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="sausages"
                      id="flexCheckChecked"
                    />
                    <label
                      class="form-check-label text-dark"
                      for="flexCheckChecked"
                    >
                      Sausage (220)
                    </label>
                  </div>
                </div>
              </div>

              <div class="crust">
                <h5 class="p-3 mt-5">Crust</h5>
                <div class="crust-cont" id="crustType">
                  <button value="Crispy">Crispy</button>
                  <button value="Stuffed">Stuffed</button>
                  <button value="Gluten-Free">Gluten Free</button>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div><h3 id="pizzaPrices" class="mt-5 mb-3"></h3></div>
                <div>
                  <button
                    class="btn btn-danger nav-btn1 mt-5 mb-3"
                    id="addToCart"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="ourPizzas"><h3 class="text-center m-4">Our Pizzas</h3></div>
        <!-- product  items-->
        <div class="row m-5" id="product-items">
          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img1.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">Huwaian</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="0"
                  >
                    Order
                  </button>
                  
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>

          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img6.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">Pepperoni</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="1"
                  >
                    Order
                  </button>
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>

          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img9.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">Mushroom Pizza</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="2"
                  >
                    Order
                  </button>
                  
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>
        </div>

        <!-- product  items-->
        <div class="row m-5" id="product-items">
          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img7.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">BBQ-Chicken</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="3"
                  >
                    Order
                  </button>
                  
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>

          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img8.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">Sausages</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="4"
                  >
                    Order
                  </button>
                  
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>

          <!-- product item -->
          <div class="col-3 col-sm-6 col-lg-4 mx-auto my-3 product-item">
            <div class="card pizzaItems">
              <div class="img-container">
                <img
                  src="assets/img1.jpg"
                  class="card-img-top product-img"
                  alt=""
                />
              </div>
              <div class="card-body">
                <div
                  class="
                    card-text
                    d-flex
                    justify-content-between
                    text-capitalize
                  "
                >
                  <h5 id="product-item-name">Extra Bacon</h5>
                  <button
                    type="button"
                    class="btn btn-danger orderBtn"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight"
                    data-item="5"
                  >
                    Order
                  </button>
                
                </div>
              </div>
            </div>
            <!-- end of card-->
          </div>
        </div>
      </div>
    </div>

    <div id="footer-wrapper">
      <footer class="footer-cont">
        <p class="text-center p-3">copyrights&copy;allrightsreserved</p>
      </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
