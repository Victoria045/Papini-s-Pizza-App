<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Papini's pizza</title>
</head>
<body>

  <div class="container-fluid header">
    <div class="container d-flex justify-content-between">
      <nav>
        <h3 class="p-3"><span class="text-danger">Papini's</span>Pizza</h3>
      </nav>
      <div>
        <button class="btn btn-danger nav-btn mt-3">Shopping Cart</button>
        <button class="btn btn-danger nav-btn mt-3">0</button>
      </div> 
    </div>
  </div>
  <div class="container-fluid header-wrapper">
    <div class="img-cont">
      <img src="assets/img5.png" alt="pizza">
    </div>

    <div class="container header-cont">
      <div class="container-wrapper">
        <h1 class="text-center">Life is better with pizza!</h1>
        <p class="text-center text-danger ">Always a smile on your slice..</p>
      </div>
      <div class="container-cont">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                <option selected>Location</option>
                <option value="1">Ongata-Rongai</option>
                <option value="2">Karen</option>
                <option value="3">Utawala</option>
                <option value="3">Lang'ata</option>
                <option value="3">Westlands</option>
              </select>
              <label for="floatingSelectGrid">Choose your location</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                <option selected>Delivery</option>
                <option value="1">Have it delivered</option>
                <option value="2">Pickup</option>
              </select>
              <label for="floatingSelectGrid">Have it delivered or not</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="explore-btn">
  <button type="button" class="btn btn-danger m-3">Explore</button>
  </div>

  <div class="container-fluid products">
    <div class="left-container">
      <h3 class="text-center prod-head">Always fresh!</h3>
      <div class="form-floating">
        <select class="form-select left-form" id="floatingSelectGrid" aria-label="Floating label select example">
          <option selected>Toppings</option>
          <option value="1">Extra cheese</option>
          <option value="2">Bacon</option>
          <option value="3">Pepperoni</option>
          <option value="4">Mushrooms</option>
          <option value="5">Sausage</option>
        </select>
        <label for="floatingSelectGrid">Choose your favorite toppings</label>
      </div>
      <div class="crust">
        <h5 class="p-3 mt-5">Crust</h5>
        <div class="crust-cont">
          <button>Crispy</button>
          <button>Stuffed</button>
          <button>Glutten Free</button>
        </div>
        
      </div>
    </div>
    <div class="right-container">
      <div><h3 class="text-center m-4">Our Pizzas</h3></div>
    </div>
    </div>
   
    <div class="container-fluid footer-cont">
      <footer>
        <p class="text-center p-3">copyrights&copy;allrightsreserved</p>
      </footer>
    </div>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
